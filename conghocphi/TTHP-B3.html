<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content-wrap">
        <div class="header-mobile">
            <img src="images/background-header.png" alt="banner" width="100%" height="100%">
        </div>
        <div class="header-desktop">
            <div class="logo">
                <img src="images/logo_sgd_tayninh.png" alt="logo">
                <div class="text-content">
                    <h1 class="title">SỞ GIÁO DỤC VÀ ĐÀO TẠO TỈNH TÂY NINH</h1>
                    <p class="desc">Tay Ninh Department of Education and Training</p>
                </div>
            </div>
            <div class="text">
                Cổng thanh toán học phí trực tuyến
            </div>
        </div>
        <div class="wrap">
            <div class="box-wrap">
                <div class="content">
                    <div class="content-header">
                        <div class="icon">
                            <img src="images/icon-back.png" alt="">
                        </div>
                        <div class="text-content">
                            <div class="text-title">Thông tin học phí</div>
                            <div class="text-sub">Hãy chọn các khoản học phí thanh toán</div>
                        </div>
                    </div>
                    <div class="content-body">
                        <div class="card-item card-select-checkbox">
                            <div class="result-content">
                                <div>
                                    <input type="checkbox" class="checkbox-input" id="label3">
                                </div>
                                <div>
                                    <label class="ui-label-content">Học phí tháng 10/2022</label>
                                    <label class="ui-label">Số tiền: <strong>1.850.000</strong></label>
                                    <label class="ui-label">Hạn nộp: Từ 06/10/2022 đến 15/11/2022</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-item card-select-checkbox">
                            <div class="result-content">
                                <div>
                                    <input type="checkbox" class="checkbox-input" id="label3">
                                </div>
                                <div>
                                    <label class="ui-label-content">Học phí tháng 10/2022</label>
                                    <label class="ui-label">Số tiền: <strong>1.850.000</strong></label>
                                    <label class="ui-label">Hạn nộp: Từ 06/10/2022 đến 15/11/2022</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center ui-label" style="padding: 10px;">Tổng tiền thanh toán: <strong style="color: #2A7BFF">1.850.000</strong></div>
                    <div class="content-footer">
                        <a href="javascript:void(0)" class="ui-button">
                            <img src="images/tick-circle.png" alt="alt">
                            Xác nhận thanh toán
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

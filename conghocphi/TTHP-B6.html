<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content-wrap">
        <div class="header-mobile">
            <img src="images/background-header.png" alt="banner" width="100%" height="100%">
        </div>
        <div class="header-desktop">
            <div class="logo">
                <img src="images/logo_sgd_tayninh.png" alt="logo">

            </div>

                Cổng thanh toán học phí trực tuyến

        </div>
        <div class="wrap">

                <div class="content">

                        <div class="text-content">
                            <div class="text-title">Kết quả thanh toán</div>
                            <div class="text-sub">Chi tiết kết quả thanh toán</div>
                        </div>
                    </div>
                    <div class="content-body">
                        <div class="card-result">
                            <div class="text-center" style="margin-bottom: 20px;">
                                <img src="images/check.png" alt="alt" width="250px">
                            </div>
                            <div class="result-content">
                                <label class="ui-label">Số tiền đã thanh toán:</label>
                                <label class="ui-label-content text-right" style="color: #2A7BFF">1.850.000</label>

                                <label class="ui-label">Mã giao dịch:</label>
                                <label class="ui-label text-right">20000002823241658474</label>

                                <label class="ui-label">Thời gian:</label>
                                <label class="ui-label text-right">12:45 - 10/10/2022</label>

                                <label class="ui-label">Trường:</label>
                                <label class="ui-label text-right">THCS Trần Bội Châu</label>

                                <label class="ui-label">Mã học sinh:</label>
                                <label class="ui-label text-right">1231321xxxxxx</label>

                                <label class="ui-label">Tên học sinh:</label>
                                <label class="ui-label text-right">Thanh Triều</label>

                                <label class="ui-label">Tên giao dịch:</label>
                                <label class="ui-label text-right">Thanh toán học phí đợt 1 năm học
                                    2022 - 2023 (GTVT)</label>

                                <label class="ui-label">Hình thức thanh toán:</label>
                                <label class="ui-label text-right">Bảo Kim</label>
    
                                <label class="ui-label">Phí giao dịch:</label>
                                <label class="ui-label text-right">T3.300</label>
                            </div>
                        </div>
                    </div>
                    <div class="content-footer">
                        <a href="javascript:void(0)" class="ui-button">
                            Về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

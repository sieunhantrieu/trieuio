	function getDayString(lunar, solarDay, solarMonth, solarYear) {
	var s;
	var dayOfWeek = TUAN[(lunar.jd + 1) % 7];
	s = dayOfWeek + " " + solarDay + "/" + solarMonth + "/" + solarYear;
	s += " dương lịch, nhằm ";
	s = s + "ng\u00E0y " + lunar.day+"/"+lunar.month+"/"+lunar.year ;
	if (lunar.leap == 1) {
		s = s + " nhu\u1EADn";
	}
	return s;
}
	function getTodayString() {
	var s = getDayString(currentLunarDate,today.getDate(), today.getMonth()+1, today.getFullYear());
	s += " âm lịch " ;
	return s;
}

	var timeinterval;var deadline=new Date();
	var currHour=deadline.getHours();

	deadline.setFullYear(2024,1,10);
	deadline.setHours(0);deadline.setMinutes(0);

	function getTimeRemaining(){var dateNow=new Date();
	
	
	
	var t=Date.parse(deadline)-Date.parse(dateNow);var seconds=Math.floor((t/1000)%60);var minutes=Math.floor((t/1000/60)%60);var hours=Math.floor((t/(1000*60*60))%24);var days=Math.floor(t/(1000*60*60*24));return{'total':t,'days':days,'hours':hours,'minutes':minutes,'seconds':seconds};}
	function initializeClock(){if(typeof $==='undefined'||$===null){console.log("jQuery loading");window.setTimeout("initializeClock()",500);return;}
	updateClock();timeinterval=setInterval(updateClock,1000);}
